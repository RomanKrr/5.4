<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        function calculateFunction(x) {
            if (x <= -3) {
                return Math.sin(x) + Math.tan(x);
            } else if (x <= 4) {
                return 2;
            } else {
                return Math.pow(x, 1/3) - Math.cos(x);
            }
        }

        let step = 2;
        for (let x = -6; x <= 6; x += step) {
            let result = calculateFunction(x);
            console.log(`При x = ${x}, f(x) = ${result}`);
        }
    </script>
</body>
